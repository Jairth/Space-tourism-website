<div class="crew__info">
  <h3 class="crew__range">{{ crew[2].role }}</h3>
  <h2 class="crew__title">{{ crew[2].name }}</h2>
  <p class="crew__text">{{ crew[2].bio }}</p>
  <div class="crew__photo victor-img">
    <img [src]="crew[2].images" alt="Photo" loading="lazy" class="crew__img">
  </div>
</div>
