<div class="crew__info animate__animated animate__fadeIn">
  <h3 class="crew__range">{{ crew[0].role }}</h3>
  <h2 class="crew__title">{{ crew[0].name }}</h2>
  <p class="crew__text">{{ crew[0].bio }}</p>
  <div class="crew__photo">
    <img [src]="crew[0].images" alt="Photo" loading="lazy" class="crew__img">
  </div>
</div>
