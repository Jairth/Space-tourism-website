<div class="crew__info">
  <h3 class="crew__range">{{ crew[3].role }}</h3>
  <h2 class="crew__title">{{ crew[3].name }}</h2>
  <p class="crew__text">{{ crew[3].bio }}</p>
  <div class="crew__photo ansari-img">
    <img [src]="crew[3].images" alt="Photo" loading="lazy" class="crew__img">
  </div>
</div>
