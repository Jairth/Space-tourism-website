<div class="tech__information">
  <div class="tech__texts">
    <h3 class="tech__term">The Terminology...</h3>
    <h2 class="tech__tittle">{{ tech[0].name }}</h2>
    <p class="tech__text">{{ tech[0].description }}</p>
  </div>
  <div class="tech__image">
    <picture>
      <source media="(max-width: 768px)" [srcset]="tech[0].images.landscape" type="image/jpg">
      <img [src]="tech[0].images.portrait" alt="Photo" class="tech__img">
    </picture>
  </div>
</div>
